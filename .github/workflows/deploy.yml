name: Deploy to Firebase Hosting (LIVE)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # env needed by your Next client code
      - name: Create .env.local from repo variables
        run: |
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_FB_API_KEY=${{ vars.NEXT_PUBLIC_FB_API_KEY }}
          NEXT_PUBLIC_FB_AUTH_DOMAIN=${{ vars.NEXT_PUBLIC_FB_AUTH_DOMAIN }}
          NEXT_PUBLIC_FB_DB_URL=${{ vars.NEXT_PUBLIC_FB_DB_URL }}
          NEXT_PUBLIC_FB_PROJECT_ID=${{ vars.NEXT_PUBLIC_FB_PROJECT_ID }}
          NEXT_PUBLIC_FB_STORAGE_BUCKET=${{ vars.NEXT_PUBLIC_FB_STORAGE_BUCKET }}
          NEXT_PUBLIC_FB_APP_ID=${{ vars.NEXT_PUBLIC_FB_APP_ID }}
          EOF

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Next.js)
        run: pnpm build

      # ðŸ”Ž Ensure Next exported everything we need before deploying
      - name: Sanity â€” exported routes
        run: |
          echo "---- out/ listing (html) ----"
          find out -type f -name '*.html' | sed 's#^#out/#' | sort || true
          
          # helpers
          for f in out/controller/index.html out/live/index.html; do
            if [[ ! -f "$f" ]]; then
              echo "::error ::missing $f"
              exit 1
            fi
          done

          # the 10 court pages: controller & live x court1..court5
          FAIL=0
          for app in controller live; do
            for court in court1 court2 court3 court4 court5; do
              f="out/${app}/${court}/index.html"
              if [[ -f "$f" ]]; then
                echo "OK: $f"
              else
                echo "::error ::missing $f"
                FAIL=1
              fi
            done
          done

          if [[ $FAIL -ne 0 ]]; then
            exit 1
          fi

      - name: Deploy to Firebase Hosting (LIVE)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOYSCORES }}
          projectId: joyscores
          site: joyscores-ef086
          channelId: live
