name: Deploy to Firebase Hosting (LIVE)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Create .env.local from repo variables
        run: |
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_FB_API_KEY=${{ vars.NEXT_PUBLIC_FB_API_KEY }}
          NEXT_PUBLIC_FB_AUTH_DOMAIN=${{ vars.NEXT_PUBLIC_FB_AUTH_DOMAIN }}
          NEXT_PUBLIC_FB_DB_URL=${{ vars.NEXT_PUBLIC_FB_DB_URL }}
          NEXT_PUBLIC_FB_PROJECT_ID=${{ vars.NEXT_PUBLIC_FB_PROJECT_ID }}
          NEXT_PUBLIC_FB_STORAGE_BUCKET=${{ vars.NEXT_PUBLIC_FB_STORAGE_BUCKET }}
          NEXT_PUBLIC_FB_APP_ID=${{ vars.NEXT_PUBLIC_FB_APP_ID }}
          EOF

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Next.js)
        run: pnpm build

      # ✅ Sanity check for single-court build
      - name: Sanity — exported routes
        run: |
          echo "---- out/ listing (html) ----"
          find out -maxdepth 2 -type f -name '*.html' | sed 's#^#out/#' | sort || true

          if [[ -f out/controller/index.html ]]; then
            echo "OK: controller exported"
          else
            echo "::error ::controller route not exported"
            exit 1
          fi

          if [[ -f out/live/index.html ]]; then
            echo "OK: live exported"
          else
            echo "::error ::live route not exported"
            exit 1
          fi

      - name: Deploy to Firebase Hosting (LIVE)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOYSCORES }}
          projectId: joyscores
          site: joyscores-ef086
          channelId: live
