name: Preview (Firebase Hosting)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write
  deployments: write
  id-token: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # Deploy to a PR-specific preview channel and publish a Check with the URL
      - name: Firebase Hosting deploy (preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Either use OIDC (preferred) or your existing service account secret
          # channelId will group by PR; change if you want:
          channelId: pr-${{ github.event.pull_request.number }}
          projectId: joyscoressss # <-- set your real project id if needed
          # If you use a service account JSON secret instead of OIDC, uncomment the next line:
          # firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOYSCORES }}
